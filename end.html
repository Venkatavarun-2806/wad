        const searchInput = document.getElementById('search-bar');
        const sortSelect = document.getElementById('sort-select');
        const restaurantList = document.getElementById('restaurant-list');

        function showRestaurantImage() {
            searchInput.removeEventListener('click', showRestaurantImage);
            searchInput.addEventListener('click', function() { });
            const searchTerm = searchInput.value.toLowerCase();
            const sortOrder = sortSelect.value;

            const filteredRestaurants = restaurants.filter(restaurant => {
                return restaurant.dishName.toLowerCase().includes(searchTerm);
            });

            filteredRestaurants.sort((a, b) => {
                if (sortOrder === 'lowToHigh') {
                    return a.cost - b.cost;
                } else if (sortOrder === 'highToLow') {
                    return b.cost - a.cost;
                }
            });

            if (searchTerm) {
                restaurantList.innerHTML = ''; // Clear the list

                filteredRestaurants.forEach(restaurant => {
                    const restaurantItem = document.createElement('div');
                    restaurantItem.innerHTML = `
                        <h3>${restaurant.restaurantName}</h3>
                        <p>Dish: ${restaurant.dishName}</p>
                        <p>Cost: $${restaurant.cost}</p>
                        <img class="restaurant-image" src="${restaurant.image}" alt="${restaurant.dishName}">
                    `;
                    restaurantList.appendChild(restaurantItem);
                });

                restaurantList.style.display = 'block'; // Show the list
            } else {
                restaurantList.style.display = 'none'; // Hide the list when there's no search term
            }
        }
